grumphp:
    tasks:
        phpcsfixer2:
            config: ".php_cs.dist"
            config_contains_finder: true
        psalm:
            config: psalm.xml
            show_info: true
        infection:
            min_msi: 100
            min_covered_msi: 100
        composer:
            metadata:
                blocking: false
        clover_coverage:
            clover_file: coverage/clover.xml
            level: 100
            metadata:
                priority: -100
    environment:
        paths:
            - 'tools'
